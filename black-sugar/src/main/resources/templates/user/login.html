<!DOCTYPE html>
<html lang="en">
{{> /include/header}}

<body>
{{> /include/navigation}}
<link href="/css/signin.css" rel="stylesheet">

<div class="container">
	{{#errorMessage}}
	<div class="alert alert-danger" role="alert" >{{this}}</div>
	{{/errorMessage}}
	<form class="form-signin" action="/users/login" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="userId" class="sr-only">ID</label>
        <input type="text" id="userId" name="userId" class="form-control" placeholder="User ID" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
</div>

{{> /include/footer}}

</body>
</html>
