<!DOCTYPE html>
<html lang="en">
  {{> /include/header}}
  <body>
    {{> /include/navigation}}
	
  	<div class="container">
	  	<form method="post" action="/users/{{id}}">
	  	<input type="hidden" name="id" value="{{id}}" />

		  <div class="form-group">
		    <label for="userId">사용자아이디</label>
		    <input type="text" class="form-control" id="userId" name="userId"  value="{{user.userId}}" placeholder="userId">
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" name="password" value="{{user.password}}" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="userName">사용자이름</label>
		    <input type="text" class="form-control" id="userName" name="userName" value="{{user.userName}}" placeholder="userName">
		  </div>
		  <div class="form-group">
		    <label for="userName">이메일</label>
		    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" placeholder="email">
		  </div>
		  <button type="submit" class="btn btn-default">개인정보수정</button>
		</form>
  	</div>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
  </body>
</html>
