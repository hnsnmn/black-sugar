<!DOCTYPE html>
<html lang="en">
{{> /include/header}}

  <body>
    {{> /include/navigation}}
    
	<div class="container">
		<div class="col-md-5">
			<div class="form-area">  
				{{#question}}
				<form action="/questions/{{id}}" method="post">
				<input type="hidden" name="_method" value="put" />
				<br style="clear:both">
					<h3 style="margin-bottom: 25px; text-align: center;">수정폼</h3>
					<div class="form-group">
						<input type="text" class="form-control" id="title" name="title"  value="{{title}}"  placeholder="title">
					</div>
					<div class="form-group">
						<textarea class="form-control" type="textarea" name="contents" maxlength="140" rows="7">{{contents}}</textarea>
					</div>
			
					<button type="submit" class="btn btn-default">저장</button>
				</form>
				{{/question}}
			</div>
		</div>
	</div>

	{{> /include/footer}}

  </body>
</html>
